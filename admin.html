<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador – App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>
<h1>Panel Administrador</h1>
<button id="btnLogout">Cerrar sesión</button>

<!-- AGREGAR / EDITAR PRODUCTO -->
<section>
  <h2>Agregar / Editar producto</h2>
  <input id="codigo" placeholder="Código">
  <input id="nombre" placeholder="Nombre">
  <input id="variedad" placeholder="Variedad (opcional)">
  <input id="peso" type="number" placeholder="Peso en gramos">
  <input id="precio" type="number" placeholder="Precio base">
  <input id="precioIVA" type="number" placeholder="Precio con IVA 1%" readonly>
  <button id="btnAgregar">Guardar</button>
</section>

<!-- LISTA DE PRODUCTOS -->
<section>
  <h2>Productos</h2>
  <div id="productosContainer" class="cards-container"></div>
</section>

<!-- AGREGAR CLIENTE -->
<section>
  <h2>Agregar Cliente</h2>
  <input id="clienteNombre" placeholder="Nombre del cliente">
  <input id="clienteTelefono" placeholder="Teléfono">
  <select id="vendedorSelect"></select>
  <button id="btnAgregarCliente">Guardar Cliente</button>
</section>

<!-- LISTA DE CLIENTES -->
<section>
  <h2>Clientes</h2>
  <div id="clientesContainer" class="cards-container"></div>
</section>

<!-- ESTADÍSTICAS -->
<section>
  <h2>Estadísticas de Ventas</h2>

  <label for="fechaInicio">Semana desde:</label>
  <input type="date" id="fechaInicio">
  <label for="fechaFin">Hasta:</label>
  <input type="date" id="fechaFin">
  <button id="btnFiltrarEstadisticas">Filtrar</button>

  <p><strong>Total de pedidos:</strong> <span id="totalPedidos">0</span></p>
  <p><strong>Total de café vendido (gramos):</strong> <span id="totalGramos">0</span> g</p>
  <p><strong>Total en dinero:</strong> ₡<span id="totalDinero">0</span></p>
</section>

<script type="module" src="js/admin.js"></script>
</body>
</html>
