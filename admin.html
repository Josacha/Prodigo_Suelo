<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>

<h1>Panel Administrador</h1>

<button id="btnLogout">Cerrar sesión</button>

<!-- ====================== AGREGAR PRODUCTO ====================== -->
<section>
  <h2>Agregar / Editar producto</h2>
  <input id="codigo" placeholder="Código">
  <input id="nombre" placeholder="Nombre">
  <input id="variedad" placeholder="Variedad (opcional)">
  <input id="peso" type="number" placeholder="Peso en gramos">
  <input id="precio" type="number" placeholder="Precio base">
  <input id="precioIVA" type="number" placeholder="Precio con IVA 1%" readonly>
  <button id="btnAgregar">Guardar</button>
</section>

<!-- ====================== LISTA DE PRODUCTOS ====================== -->
<section>
  <h2>Productos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Variedad</th>
        <th>Peso (g)</th>
        <th>Precio</th>
        <th>Precio c/IVA</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</section>

<!-- ====================== AGREGAR CLIENTE ====================== -->
<section>
  <h2>Agregar Cliente</h2>
  <input id="clienteNombre" placeholder="Nombre del cliente">
  <input id="clienteTelefono" placeholder="Teléfono">
  <select id="vendedorSelect"></select>
  <button id="btnAgregarCliente">Guardar Cliente</button>
</section>

<!-- ====================== LISTA DE CLIENTES ====================== -->
<section>
  <h2>Clientes</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Vendedor</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>
</section>

<script type="module" src="js/admin.js"></script>
</body>
</html>
