<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planta – Pródigo Suelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .estado-entrante { background-color: #fff3cd; }   /* amarillo */
    .estado-en-proceso { background-color: #cce5ff; } /* azul claro */
    .estado-listo { background-color: #d4edda; }      /* verde claro */
    .estado-atrasado { background-color: #f8d7da; }   /* rojo claro */
    .notificacion {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ffc107;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Planta – Pedidos en Producción</h1>
<button id="logoutBtn">Cerrar sesión</button>

<section>
  <h2>Pedidos</h2>
  <div id="pedidosContainer" class="cards-container"></div>
</section>

<!-- Audio de alerta -->
<audio id="alertSound" src="audio/alerta.mp3" preload="auto"></audio>

<script type="module" src="js/planta.js"></script>
</body>
</html>
