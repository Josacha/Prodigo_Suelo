<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vendedor</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <h1>Panel del Vendedor</h1>

  <button id="btnLogout">Cerrar sesión</button>

  <hr>

  <h2>Crear pedido</h2>

  <input type="text" id="cliente" placeholder="Nombre del cliente">
  <input type="text" id="producto" placeholder="Producto (ej: Café 500g)">
  <input type="number" id="cantidad" placeholder="Cantidad">
  <button id="btnCrearPedido">Guardar pedido</button>

  <hr>

  <h2>Mis pedidos</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaPedidos"></tbody>
  </table>

  <script type="module" src="js/vendedor.js"></script>
</body>
</html>
