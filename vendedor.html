<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vendedor – Pródigo Suelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<h1>Vendedor – Pródigo Suelo</h1>
<button id="logoutBtn">Cerrar sesión</button>

<!-- AGREGAR CLIENTE -->
<section>
  <h2>Agregar Cliente</h2>
  <input type="text" id="clienteNombre" placeholder="Nombre cliente">
  <input type="text" id="clienteTelefono" placeholder="Teléfono">
  <select id="vendedorSelect"></select> <!-- Para asignar vendedor -->
  <button id="btnAgregarCliente">Agregar Cliente</button>
</section>

<!-- AGREGAR AL CARRITO -->
<section>
  <h2>Agregar al carrito</h2>
  <select id="productoSelect"></select>
  <input type="number" id="cantidadInput" placeholder="Cantidad">
  <select id="clienteSelect"></select> <!-- Selección de cliente para el pedido -->
  <button id="agregarLineaBtn">Agregar</button>
</section>

<!-- CARRITO -->
<section>
  <h2>Carrito</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="carritoBody"></tbody>
  </table>
  <p>Total: ₡<span id="totalPedido">0</span></p>
  <button id="confirmarVentaBtn">Confirmar pedido</button>
</section>

<!-- PEDIDOS REGISTRADOS -->
<section>
  <h2>Pedidos Registrados</h2>
  <div id="pedidosContainer" class="cards-container"></div>
</section>

<script type="module" src="js/vendedor.js"></script>
</body>
</html>
